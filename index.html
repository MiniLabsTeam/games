<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneChain Racing - Endless Race</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
</head>
<body>
    <div id="ui-overlay">
        <div class="input-group">
            <label for="player-address">Player Address:</label>
            <input id="player-address" type="text" placeholder="0x..." />
        </div>
        <div class="input-group">
            <label for="jwt-token">JWT Token:</label>
            <input id="jwt-token" type="text" placeholder="eyJ..." />
        </div>
        <div class="input-group">
            <label for="car-uid">Car UID:</label>
            <input id="car-uid" type="text" placeholder="0xCAR..." />
        </div>
    </div>

    <div id="game-container"></div>

    <!-- Load game scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/LobbyScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/ResultScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
